<legend >
	<button class="btn btn-mini btn-primary marginright10" type="button" ng-model="emptycollapsed" ng-click="emptycollapsed=!emptycollapsed">
    	<i  ng-class="{'icon-chevron-down': !emptycollapsed, 'icon-chevron-up': emptycollapsed}">
        </i>
    </button>
    <i class="icon-time" ></i> | Leerungszeiten
</legend>
<div ng-show="emptycollapsed">
    <div class="input-prepend row-fluid"> <span class="add-on ">Tag</span>
        <select 
            ng-model="arrayAddOpenTime.day"
            ng-options="day.name for day in arrayWeekdays">
            <option>--</option>
        </select>

        <span class="add-on locationinputmarginleft">Um</span>
        <div class="input-append bootstrap-timepicker">
            <input ng-model="arrayAddOpenTime.from" class="mytimepicker input-small" type="text">
            <span class="add-on">
                <i class="icon-time"></i>
            </span>
        </div>
        <button class="btn btn-primary locationinputmarginleft" type="button" ng-click="clickAddToArrayOpenTimes()"> <i class="icon-plus-sign icon-white"> </i> Leerungszeit eintragen </button>
    </div>
    <p></p>
    <div class="weekcontainer">
        <div class="weekdaycontainer" ng-repeat="weekday in arrayWeekdays">
            <h4>{{weekday.name}}</h4>
            <hr />
            <p ng-hide="checkCounter(weekday.id)">Keine Eintr√§ge vorhanden</p>
            <span ng-repeat="opentime in arrayOpenTimes | filter: weekday.name | orderBy: [from]" class="weekdaytime">
                {{day.name}} {{opentime.from}} bis {{opentime.to}}
                <a class="btn btn-mini btn-danger pull-right" ng-click="clickRemoveFromArrayOpenTimes(opentime)"><i class="icon-remove icon-white"></i></a>
                <br />
            </span>
        </div>
    </div>
</div>
<script type="text/javascript-lazy">
jQuery(document).ready(function() {	
	jQuery('.mytimepicker').timepicker({
		minuteStep: 1,
		template: 'dropdown',
		appendWidgetTo: 'body',
		showSeconds: false,
		showMeridian: false,
		defaultTime: false
	});
});
</script>
