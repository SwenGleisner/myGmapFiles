<!-- gmap Filterbar -->
<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <button
              ng-init="togglePanel = false" 
              ng-model="togglePanel"
              ng-click="togglePanel=!togglePanel"
              type="button" 
              class="btn btn-primary btn-md pull-left">
            	<span 
					ng-class="{'glyphicon-circle-arrow-down': 
            					togglePanel == false , 
               			  	   'glyphicon-circle-arrow-up': 
                          		togglePanel == true}"
                    class="glyphicon">
                </span>
            </button>
            <h4 class="panel-title">Standort / Suchfilter</h4>
        </div>
        <div 
          ng-hide="togglePanel"
          class="panel-body">

            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-screenshot"></span></span>
                <input
                  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-control locationsearchplaceholder input-lg"
                  id="fb_input_searchtext"
                  ng-model="lfsearchfilter.address"
                  type="text"
                  placeholder="Bitte einen Standort eingeben">
            </div>
              <p></p>
            <div class="well well-sm wellsearch">
                <label class="checkbox">
                  <input ng-model="lfsearchfilter.servicecenter" type="checkbox">&nbsp; <img src="images/office-building.png" height="40" width="40"/> Service-Center 
                </label>
                <label class="checkbox">
                  <input ng-model="lfsearchfilter.servicepoint" type="checkbox">&nbsp; <img src="images/house.png" height="40" width="40" /> Service-Point 
                </label>
                <label class="checkbox">
                  <input ng-model="lfsearchfilter.briefkasten" type="checkbox">&nbsp; <img src="images/postal.png" height="40" width="40"/> Briefkasten
                </label>
            </div>
            <p></p>
			<button
              ng-click="updateFilter()" 
              type="button"
              class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<span class="glyphicon glyphicon-search"></span> suchen
			</button>
        </div>
    </div>
</div>
